<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RocketBlog</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Buscar" />
        <button title="Pesquisar">
          <img src="./images/search.svg" alt="" />
        </button>
      </div>
    </header>
    <!-- banner -->
    <div id="bannerContainer">
      <section id="bannerInfo">
        <h1 id="bannerInfo-title">
          Veja o guia definitivo para conquistar seus objetivos como DEV em 2022
        </h1>
        <p id="bannerInfo-paragraph">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nibh nibh eu
          in aliquet ut adipiscing neque. Sed volutpat aenean sit vitae, sed
          tristique placerat hac.
        </p>
        <a id="bannerInfo-link" href="#">
          <span id="bannerInfo-link-text">Veja mais</span>
          <img
            id="bannerInfo-link-arrow"
            src="images/arrow-right.svg"
            alt="Green Arrow Right"
          />
        </a>
      </section>
      <img
        id="bannerImg"
        src="images/featured-image.png"
        alt="Laptop Screen with Code Editor"
      />
    </div>
  </body>
</html>
